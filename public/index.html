<!DOCTYPE html>
<html ng-app="EventTrackerApp">
  <head>
    <meta charset="utf-8">
    <title>Event Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/eventsController.js'></script>
  </head>
  <body ng-controller="eventsController as events">
    <h1>Event Tracker</h1>

    
    <div class="" ng-repeat="event in events.events">
      <div>
        <p>Name: {{event.name}}</p>
        <p>Location: {{event.location}}</p>
        <p>Date: {{event.date}}</p>
        <p>Description: {{event.description}}</p>
        <div class="nav">
          <button ui-sref="editEvent({event: event})">Edit</button>
          <button ng-click="event.deleteEvent(event.id)">Delete</button>
        </div>
      </div>
    </div>

    <!-- Form to add  -->
    <div class="form">
      <form ng-submit="events.addEvent(newEvent)">
        <div>
          <label for="name">Name</label>
          <input type="text" ng-model="newEvent.name">
        </div>
        <div>
          <label for="location">Location</label>
          <input type="text" ng-model="newEvent.location">
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" ng-model="newEvent.date">
        </div>
        <div>
          <label for="description">Description</label>
          <input type="text" ng-model="newEvent.description">
        </div>
        <button type="submit">Add Event!</button>
      </form>
    </div>
    <!-- Posts to events/add -->
  </body>
</html>
