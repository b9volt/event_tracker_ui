<div class="home">
  <h2 id="font1">Add Event</h2>
  <form ng-submit="event.addEvent(newEvent)" method="post">
      <input type="text" ng-model="newEvent.name" name="name" value="event" placeholder="event"><br><br>
      <input type="text" ng-model="newEvent.location" name="location" value="event"><br><br>
      <label for="date">Date</label><br>
      <input type="date" ng-model="newEvent.date" name="date" value="date"><br><br>
      <input type="text" ng-model="newEvent.description" name="description" value="event"><br><br>
    <button class="btn btn-primary" type="submit">Add Event!</button>
  </form>
</div>
