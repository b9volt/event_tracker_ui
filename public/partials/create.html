<div class="home">
  <section ng-controller="MainController as events">
    <div class="form" >
      <h3>Add Event</h3>
      <form ng-submit="events.createEvent()">
        <input type="text" ng-model="events.newEvent.name" name="name" value="event" placeholder="event name"><br><br>
        <input type="text" ng-model="events.newEvent.location" name="location" value="event" placeholder="location"><br><br>
        <label id="label" for="date">Date</label><br>
        <input type="datetime-local" ng-model="events.newEvent.date" name="date" value="date"><br><br>
        <input type="text" ng-model="events.newEvent.description" name="description" value="event" placeholder="description"><br><br>
        <button class="btn btn-primary" type="submit">Add Event!</button><br><br>
      </form>
    </div>
  </section>
</div>
